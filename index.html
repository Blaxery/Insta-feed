<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9eb6053406.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="feed-container">
        <div class="post">
            <div class="post-header">
                <img src="icono html.png" alt="User Avatar" class="avatar">
                <span class="username">HTML5</span>
                <p class="usuario">Franco</p>
                <img src="dots.png" alt="dots" class="dots">
            </div>
            <img src="https://i.blogs.es/e32e91/trucos-enfocar-fotografia-paisaje-01/1366_2000.jpg" alt="Post Image" class="post-image">
            <div class="post-footer">
                <div class="iconos-footer">
                    <div class="heart-icon">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="paper-plane">
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                    <div class="comment">
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <div class="bookmark">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
                <p class="likes_for">Liked by 4Geeks and 50 others</p>
                <p class="caption">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor esse dolore inventore harum obcaecati accusamus facere, incidunt maxime cupiditate? Aliquid architecto nemo iusto laboriosam cupiditate, enim tenetur nobis non dignissimos?</p>
            </div>
        </div>

    </div> 
</body>
</html>
